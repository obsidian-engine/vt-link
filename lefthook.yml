pre-push:
  commands:
    type-check:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run type-check
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint
    build:
      glob: "*.{js,ts,jsx,tsx,json}"
      run: npm run build

pre-commit:
  commands:
    biome-check:
      glob: "*.{js,ts,jsx,tsx,cts,mts,d.cts,d.mts,json,jsonc}"
      run: npx @biomejs/biome@1.9.4 check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true
    type-check:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run type-check
