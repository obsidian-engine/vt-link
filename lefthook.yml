pre-push:
  jobs:
    - run: pnpm turbo check:fix
      glob: "*.{js,ts,jsx,tsx}"
    - run: pnpm turbo test
      glob: "*.{js,ts,jsx,tsx}"
    - run: pnpm turbo tsc
      glob: "*.{js,ts,jsx,tsx}"

pre-commit:
  commands:
    check:
      glob: "*.{js,ts,jsx,tsx,cts,mts,d.cts,d.mts,json,jsonc}"
      run: pnpm dlx @biomejs/biome@1.9.4 check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true
