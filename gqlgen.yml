# gqlgen configuration
schema:
  - api/graphql/**/*.graphqls

exec:
  filename: internal/graph/generated/generated.go
  package: generated

federation:
  filename: internal/graph/generated/federation.go
  package: generated

model:
  filename: internal/graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: internal/graph
  package: graph
  filename_template: "{name}.resolvers.go"

autobind:
  - "github.com/vt-link/vt-lineads/internal/ent"
  - "github.com/vt-link/vt-lineads/internal/ent/tenant"
  - "github.com/vt-link/vt-lineads/internal/ent/user"
  - "github.com/vt-link/vt-lineads/internal/ent/officialaccount"
  - "github.com/vt-link/vt-lineads/internal/ent/replytemplate"
  - "github.com/vt-link/vt-lineads/internal/ent/richmenu"
  - "github.com/vt-link/vt-lineads/internal/ent/broadcastjob"

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  UUID:
    model:
      - github.com/google/uuid.UUID

omit_slice_element_pointers: false
omit_interface_checks: true
omit_complexity: false

# Subscription configuration
subscription:
  transport: websocket

# Directives
directives:
  auth:
    skip_runtime: false
  hasRole:
    skip_runtime: false
  constraint:
    skip_runtime: false