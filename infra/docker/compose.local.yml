version: '3.8'

services:
  vtline-db:
    image: postgres:16-alpine
    container_name: vtline-db
    environment:
      POSTGRES_DB: vtline
      POSTGRES_USER: vtline
      POSTGRES_PASSWORD: vtlinepass
    ports:
      - "5433:5432"
    volumes:
      - vtline_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vtline -d vtline"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  vtline_db_data: