name: Frontend CI

on:
  pull_request:
    paths:
      - 'apps/frontend/**'
      - 'packages/schema-zod/**'
      - 'packages/api-client/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  push:
    branches: [main]
    paths:
      - 'apps/frontend/**'
      - 'packages/schema-zod/**'
      - 'packages/api-client/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Generate types & check diff
        run: |
          pnpm gen
          if ! git diff --exit-code -- packages/api-client/src/__generated__/types.ts; then
            echo "❌ 型生成ファイルに未コミットの差分があります"
            exit 1
          fi

      - name: Type check & Build
        run: |
          pnpm -C apps/frontend type-check
          pnpm -C apps/frontend build