          fi

      - name: Quality checks
        run: |
          # ä¸¦åˆ—å®Ÿè¡Œã§ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹å‘ä¸Š
          pnpm -C apps/frontend type-check &
          pnpm -C apps/frontend lint &
          pnpm -C apps/frontend format:check &
          pnpm spectral || echo "Spectral warnings detected" &
          wait

