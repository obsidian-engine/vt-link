name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'apps/frontend/**'
      - 'apps/backend/**'
      - 'packages/**'
      - 'vercel.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Enable Corepack
        run: corepack enable

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Generate types
        run: pnpm gen

      - name: Build application
        run: pnpm build

      - name: Deploy to Production
        run: |
          echo "Deploy to production"
          # Production deployment will be handled by Vercel Git integration
          # This step serves as a deployment validation checkpoint
