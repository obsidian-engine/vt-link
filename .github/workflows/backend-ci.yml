name: Backend CI

on:
  push:
    branches: [ main, develop, backend-agent ]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-ci.yml'

defaults:
  run:
    working-directory: apps/backend

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    # PostgreSQL service for integration tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: vt_link_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        go-version: ['1.23', '1.24']
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: make deps

    - name: Install development tools
      run: |
        go install github.com/vektra/mockery/v2@latest
        go install github.com/pressly/goose/v3/cmd/goose@latest

    - name: Generate mocks
      run: make generate

    - name: Run format check
      run: |
        make fmt
        if [ -n "$(git diff --name-only)" ]; then
          echo "Code is not formatted. Please run 'make fmt'"
          git diff
          exit 1
        fi

    - name: Run vet
      run: make vet

    - name: Run unit tests
      run: make test-unit

    - name: Set up test database
      env:
        TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/vt_link_test?sslmode=disable
      run: |
        # Run migrations for test database
        goose -dir ./internal/migrations postgres "$TEST_DATABASE_URL" up

    - name: Run integration tests
      env:
        TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/vt_link_test?sslmode=disable
      run: make test-integration

    - name: Generate coverage report
      run: make test-coverage-ci

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./apps/backend/coverage.out
        flags: backend
        name: backend-coverage

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: make deps

    - name: Install golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        working-directory: apps/backend

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: make deps

    - name: Generate mocks
      run: |
        go install github.com/vektra/mockery/v2@latest
        make generate

    - name: Build application
      run: make build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vt-link-backend
        path: apps/backend/vt-link-backend

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'apps/backend'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: vt_link_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24

    - name: Set up Node.js (for Vercel CLI)
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Vercel CLI
      run: npm install -g vercel

    - name: Install dependencies
      run: make deps

    - name: Generate mocks
      run: |
        go install github.com/vektra/mockery/v2@latest
        make generate

    - name: Set up test database
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/vt_link_e2e?sslmode=disable
        TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/vt_link_e2e?sslmode=disable
      run: |
        go install github.com/pressly/goose/v3/cmd/goose@latest
        goose -dir ./internal/migrations postgres "$DATABASE_URL" up

    - name: Start Vercel dev server
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/vt_link_e2e?sslmode=disable
        JWT_SECRET: test_jwt_secret_32_characters_long
        LINE_ACCESS_TOKEN: test_token
        LINE_CHANNEL_ID: test_channel_id
        LINE_CHANNEL_SECRET: test_channel_secret
        LINE_TARGET_USER_ID: test_user_id
        SCHEDULER_SECRET: test_scheduler_secret
      run: |
        cd ../..
        vercel dev --listen 3000 &
        echo $! > vercel.pid

        # Wait for server to start
        timeout 60 bash -c 'until curl -s http://localhost:3000/api/healthz; do sleep 1; done'

    - name: Run E2E tests
      env:
        E2E_BASE_URL: http://localhost:3000
        TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/vt_link_e2e?sslmode=disable
      run: make test-e2e

    - name: Stop Vercel dev server
      if: always()
      run: |
        if [ -f ../../vercel.pid ]; then
          kill $(cat ../../vercel.pid) || true
          rm ../../vercel.pid
        fi