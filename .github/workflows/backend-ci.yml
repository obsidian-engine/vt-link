name: Backend CI

on:
  push:
    branches: [ main, develop, backend-agent ]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-ci.yml'

defaults:
  run:
    working-directory: apps/backend

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: vt_link_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies & tools
      run: |
        make deps
        go install github.com/vektra/mockery/v2@latest
        go install github.com/pressly/goose/v3/cmd/goose@latest

    - name: Generate mocks & format check
      run: |
        make generate
        make fmt
        if [ -n "$(git diff --name-only)" ]; then
          echo "Code is not formatted. Run 'make fmt'"
          exit 1
        fi

    - name: Run tests
      env:
        TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/vt_link_test?sslmode=disable
      run: |
        make vet
        make test-unit
        goose -dir ./internal/migrations postgres "$TEST_DATABASE_URL" up
        make test-integration

    - name: Build
      run: make build

    - name: Lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        working-directory: apps/backend