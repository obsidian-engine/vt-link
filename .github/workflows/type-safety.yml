name: Type Safety & Schema Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  type-check:
    runs-on: ubuntu-latest
    name: TypeScript Type Checking
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate types
        run: npm run types:generate
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      
      - name: Type check
        run: npm run type-check
      
      - name: Check for uncommitted type changes
        run: |
          git add .
          if ! git diff --cached --quiet; then
            echo "❌ Generated types have changes that need to be committed"
            git diff --cached
            exit 1
          fi
          echo "✅ Generated types are up to date"

  schema-validation:
    runs-on: ubuntu-latest
    name: Schema Validation & Drift Detection
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Schema Validation Tests
        run: npm run test:schemas
      
      - name: Check Schema Drift
        run: npm run check:schema-drift
        continue-on-error: true
        id: drift-check
      
      - name: Comment PR with Schema Changes
        if: github.event_name == 'pull_request' && steps.drift-check.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Schema Drift Detected**\n\nThis PR contains database schema changes that affect generated types. Please review the changes and ensure all dependent code is updated accordingly.\n\nRun `npm run types:generate` locally to update types.'
            });

  lint-strict:
    runs-on: ubuntu-latest
    name: Strict ESLint Checking
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint with strict rules
        run: npm run lint -- --max-warnings 0

  brand-type-validation:
    runs-on: ubuntu-latest
    name: Brand Type Safety Validation
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Brand Type Tests
        run: npm run test:brand-types
      
      - name: Validate ID Factory Functions
        run: npm run test:id-factory

  api-contract-validation:
    runs-on: ubuntu-latest
    name: API Contract Validation
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Start local Supabase
        run: npx supabase start
      
      - name: Run API Contract Tests
        run: npm run test:api-contracts
      
      - name: Validate Server Actions
        run: npm run test:server-actions
      
      - name: Stop local Supabase
        run: npx supabase stop

  performance-type-impact:
    runs-on: ubuntu-latest
    name: Type System Performance Impact
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Analyze Bundle Size Impact
        run: npm run analyze:bundle
      
      - name: Measure TypeScript Compilation Time
        run: |
          echo "Measuring TypeScript compilation performance..."
          time npm run type-check
      
      - name: Check Type Coverage
        run: npm run check:type-coverage

  security-type-check:
    runs-on: ubuntu-latest
    name: Security & Type Safety
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Security Type Analysis
        run: npm run security:type-check
      
      - name: Validate Brand Type Security
        run: npm run test:brand-security
      
      - name: Check for Type Escape Hatches
        run: |
          echo "Checking for dangerous type escape hatches..."
          if grep -r "as any\|@ts-ignore\|@ts-nocheck" src/ --exclude-dir=node_modules; then
            echo "❌ Found dangerous type escape hatches"
            exit 1
          fi
          echo "✅ No dangerous type escape hatches found"